<!DOCTYPE>
<html>

<head>
    <title>Sand Box</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="shape-div">
        <h4>Circle</h4>
        <form>
            Radius:
            <input id="circle-form" type="text" name="radius">
            <button id="circle-button" type="button">Submit</button>
        </form>
    </div>
    <div class="shape-div">
        <h4>Triangle</h4>
        <form>
            Height:
            <input id="triangle-form" type="text" name="triangle-height">
            <button id= "triangle-button" type="button">Submit</button>
        </form>
    </div>
    <div class="shape-div">
        <h4>Rectangle</h4>
        <form>
            Height:
            <input id="rectangle-height" type="text" name="rectangle-height">
            <br>Width:&nbsp;&nbsp;
            <input id="rectangle-width" type="text" name="rectangle-width">
            <button id= "rectangle-button" type="button">Submit</button>
            <br>
        </form>
    </div>
    <div class="shape-div">
        <h4>Square</h4>
        <form>
            Height:
            <input "square-form" type="text" name="square-height">
            <button type="button">Submit</button>
        </form>
    </div>

    <div id="side-panel">
        * Shape Name:<br> * Width:<br> * Height:<br> * Radius:<br> * Area:<br> * Perimeter:<br>
        <div id="sand-box"></div>

    </div>




    <script src="script.js"></script>

</body>

</html>
